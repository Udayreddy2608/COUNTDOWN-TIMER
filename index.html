<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTDOWN TIMER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="end-date">
        <h2 id="top">TIMER FOR 20 MARCH 2024</h2>
    </div>
    <div class="timer">
        <div id="days"><b id="dayscount">00</b>
            <br><p>Day(s)</p>
        </div>
        <div class="divider"></div>
        <div id="hours"><b id="hourscount">00</b>
            <br><p>Hour(s)</p>
        </div>
        <div class="divider"></div>
        <div class="mins"><b id="minscount">00</b>
            <br><p>Minute(s)</p>
        </div>
        <div class="divider"></div>
        <div id="secs"><b id="secsleft">00</b>
            <br><p>Second(s)</p>
        </div>
    </div>
        <script src="timer.js"></script>
</body>
</html>
